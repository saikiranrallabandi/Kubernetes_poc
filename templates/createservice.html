{% extends "base_site.html" %}
{% block stylesheets %}
{{ super() }}
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
{% endblock stylesheets %}
{% block content %}
<div class="right_col" role="main">
  <div class="">
    <div class="clearfix"></div>
    <div class="x_title">
      <h>Create Service</h>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="">
            <ul class="nav navbar-right panel_toolbox">
              <li class="dropdown">
              </li>
              <li class="dropdown">
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br>
            <form method="POST" action="" id="demo-form2" data-parsley-validate=""
              class="form-horizontal form-label-left" novalidate="">
              <div class="col-md-6 col-sm-6 col-xs-12  form-group has-feedback">
                <label class="control-label col-md-5 col-sm-4 col-xs-12" for="ServiceName">ServiceName<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input name="ServiceName" type="text" id="ServiceName" required="required" class="form-control col-md-7 col-xs-12" value="{{request.form.ServiceName}}">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback" style="
                padding-bottom: 4%;
                ">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="SwarmName">SwarmName<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input name="SwarmName" type="text" id="SwarmName" required="required" class="form-control col-md-7 col-xs-12" value="{{request.form.SwarmName}}">
                </div>
              </div>
              <div class="styles__title___1l_0f">Image configuration</div>
              <hr>
              <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <label class="control-label col-md-5 col-sm-5 col-xs-12" for="ImageName">ImageName<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <!--<select id="Images"  name="ImageName" class="form-control selectpicker" >-->
                  <!--<div name = "ImageName" id="ImageName" class="col-md-11 col-sm-11 col-xs-12"></div>-->
                  <input name = "ImageName" id="ImageName" placeholder="eg.imagename:tag" class="form-control col-md-7 col-xs-12"></input>
                  <!--</select>-->
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback" style="
                padding-bottom: 4%;
                ">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="DockerRegistry">DockerRegistry<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select name="DockerRegistry" class="form-control selectpicker">
                    <option value="{{request.form.DockerRegistry}}">Please select your Docker
                      Registry
                    </option>
                    <option>{{names}}</option>
                  </select>
                </div>
              </div>
              <div class="styles__title___1l_0f">
                Replicas
                <hr>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12"" style="padding-bottom: 3%;">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Replicas">Replicas<span class="required"></span>
                </label>
                <div class="col-md-4 col-sm-2 col-xs-12">
                  <input name="Replicas" type="number" id="Replicas" placeholder="eg.3" required="required" class="form-control col-md-7 col-xs-12" value="{{request.form.Replicas}}">
                </div>
              </div>
              <div class="styles__title___1l_0f">
              </div>
              <div class="col-sm-12 form-inline" style="margin-top: 10px;">
                <!---->
                <div ng-repeat="portBinding in formValues.Ports" style="margin-top: 2px;">
                  <!-- host-port -->
                  <div class="input-group col-sm-3 input-group-sm">
                    <span class="input-group-addon">host</span>
                    <input type="text" name="HostPort"
                      class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                      ng-model="portBinding.PublishedPort"
                      placeholder="e.g. 80 or 1.2.3.4:80 (optional)"
                      value="{{request.form.HostPort}}">
                  </div>
                  <!-- !host-port -->
                  <span style="margin: 0 10px 0 10px;">
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  </span>
                  <!-- container-port -->
                  <div class="input-group col-sm-3 input-group-sm">
                    <span class="input-group-addon">container</span>
                    <input type="text" name="ContainerPort"
                      class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                      ng-model="portBinding.TargetPort" placeholder="e.g. 80"
                      value="{{request.form.ContainerPort}}">
                  </div>
                  <!-- !container-port -->
                  <!-- protocol-actions -->
                  <div class="input-group col-sm-5 input-group-sm">
                    <div class="btn-group btn-group-sm">
                      <label class="btn btn-primary ng-untouched ng-valid ng-not-empty active ng-dirty ng-valid-parse" ng-model="portBinding.Protocol" uib-btn-radio="'tcp'">TCP</label>
                      <label class="btn btn-primary ng-untouched ng-valid ng-not-empty ng-dirty" ng-model="portBinding.Protocol" uib-btn-radio="'udp'">UDP</label>
                    </div>
                    <div class="btn-group btn-group-sm">
                      <label class="btn btn-primary ng-pristine ng-untouched ng-valid active ng-not-empty" ng-model="portBinding.PublishMode" uib-btn-radio="'ingress'">Ingress</label>
                      <label class="btn btn-primary ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="portBinding.PublishMode" uib-btn-radio="'host'">Host</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- !protocol-actions -->
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-10">
          <button class="btn btn-primary" type="button">Cancel</button>
          <button type="submit" class="btn btn-success">Submit</button>
          </div>
          <!---->
          <br>
          <br><br>
          <hr>
          <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
          <div class="">
          <ul class="nav navbar-right panel_toolbox">
          <li class="dropdown">
          </li>
          <li class="dropdown">
          </li>
          </ul>
          <div class="clearfix"></div>
          </div>
          </div>
          </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
{% endblock content %}
{% block javascripts %}
{{ super() }}
<script></script>
{% endblock javascripts %}
