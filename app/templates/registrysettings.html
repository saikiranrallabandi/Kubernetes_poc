{% extends "base_site.html" %}
{% block content %}
<div class="right_col" role="main">
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Private Registry Settings </h2>
            <ul class="nav navbar-right panel_toolbox">
              </li>
              <li class="dropdown">
              </li>
              </li>
              <li class="dropdown">
              </li>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form method="POST" action="" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Registry">Registry <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input name="Registry" type="text" id="Registry" required="required" class="form-control col-md-7 col-xs-12" value="{{request.form.Registry}}">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="RegistryUsername">RegistryUsername <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input name="RegistryUsername" type="text" id="RegistryUsername" name="RegistryUsername" required="required" class="form-control col-md-7 col-xs-12" value="{{request.form.RegistryUsername}}">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">RegistryPassword <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input name="RegistryPassword" type="password" id="RegistryPassword" name="RegistryPassword" required="required" class="form-control col-md-7 col-xs-12" value="{{request.form.RegistryPassword}}">
                </div>
              </div>
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button">Cancel</button>
                  <button type="submit" class="btn btn-success">Submit </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
